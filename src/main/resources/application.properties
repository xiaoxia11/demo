#默认的位置是src/main/webapp 这里更换为在/page/下， 那么目录就变成了src/main/webapp/page
spring.mvc.view.prefix=/page/
spring.mvc.view.suffix=.jsp

#jdbc配置
#jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
#jdbc.driver=com.mysql.jdbc.Driver
#jdbc.username=root
#jdbc.password=123

#mybatis配指信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

#端口号
server.port=8080
#上下文路径
server.servlet.context-path=/demo
